<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Squares - Hacker Theme</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0f0;
    }
    .color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
      justify-content: center;
    }
    .square {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #0f0;
      background-color: #111;
      box-shadow: 0 0 10px #0f0;
      animation: glow 1.5s infinite alternate;
      cursor: pointer;
      user-select: none;
      text-align: center;
      position: relative;
      padding: 4px;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #0f0; }
      to { box-shadow: 0 0 15px #0f0; }
    }
    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #0f0;
      background-color: #000;
      color: #0f0;
      width: 180px;
    }
    button {
      padding: 8px 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .address-label, .data-box {
      font-size: 10px;
      margin-top: 4px;
      color: #0f0;
      max-width: 100px;
      overflow-wrap: break-word;
      text-align: center;
    }
    .pulse {
      animation: pulse 1s ease-in-out 3;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px lime; }
      50% { transform: scale(1.1); box-shadow: 0 0 25px limegreen; }
      100% { transform: scale(1); box-shadow: 0 0 15px lime; }
    }
    @media (max-width: 600px) {
      .square {
        width: 60px;
        height: 60px;
        font-size: 10px;
      }
      .input-box {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’€ SECURE SQUARES</h2>
  <div class="input-box">
    <input type="text" id="textInput" placeholder="Enter square data" />
    <input type="password" id="dataPassword" placeholder="Password (optional)" />
    <button onclick="addSquare()">Add Square</button>
  </div>
  <div class="input-box">
    <input type="text" id="deleteID" placeholder="Square ID to delete" />
    <input type="password" id="deletePassword" placeholder="Delete Password" />
    <button onclick="deleteSquare()">Delete</button>
  </div>
  <div class="input-box">
    <button onclick="downloadJSON()">â¬‡ Download</button>
    <input type="file" id="uploadFile" />
    <button onclick="uploadJSON()">â¬† Upload</button>
  </div>

  <div class="color-row" id="colorRow"></div>

  <script>
    let dataStore = {};

    function generateID() {
      return Math.random().toString(36).substr(2, 8);
    }

    function addSquare() {
      const text = document.getElementById("textInput").value.trim();
      const password = document.getElementById("dataPassword").value;
      if (!text) return;

      const id = generateID();
      dataStore[id] = { text, password };

      const square = document.createElement("div");
      square.className = "square pulse";
      square.id = id;
      square.innerText = "Click";
      square.onclick = () => revealData(id);

      const address = document.createElement("div");
      address.className = "address-label";
      address.textContent = id;

      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.style.alignItems = "center";
      container.appendChild(square);
      container.appendChild(address);

      document.getElementById("colorRow").appendChild(container);

      document.getElementById("textInput").value = "";
      document.getElementById("dataPassword").value = "";
    }

    function revealData(id) {
      const square = document.getElementById(id);
      const stored = dataStore[id];

      if (!stored) return;

      const pass = prompt("Enter password to reveal:");
      if (stored.password && pass !== stored.password) {
        alert("Incorrect password!");
        return;
      }

      const box = document.createElement("div");
      box.className = "data-box";
      box.textContent = stored.text;

      const parent = square.parentElement;
      if (!parent.querySelector(".data-box")) {
        parent.appendChild(box);
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(dataStore)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "squares.json";
      a.click();
    }

    function uploadJSON() {
      const file = document.getElementById("uploadFile").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const newData = JSON.parse(e.target.result);
          dataStore = newData;
          document.getElementById("colorRow").innerHTML = "";

          for (let id in newData) {
            const square = document.createElement("div");
            square.className = "square";
            square.id = id;
            square.innerText = "Click";
            square.onclick = () => revealData(id);

            const address = document.createElement("div");
            address.className = "address-label";
            address.textContent = id;

            const container = document.createElement("div");
            container.style.display = "flex";
            container.style.flexDirection = "column";
            container.style.alignItems = "center";
            container.appendChild(square);
            container.appendChild(address);

            document.getElementById("colorRow").appendChild(container);
          }
        } catch (err) {
          alert("Invalid JSON file!");
        }
      };
      reader.readAsText(file);
    }

    function deleteSquare() {
      const id = document.getElementById("deleteID").value.trim();
      const pass = document.getElementById("deletePassword").value;
      if (!dataStore[id]) return alert("ID not found");

      if (dataStore[id].password && pass !== dataStore[id].password) {
        return alert("Wrong password");
      }

      delete dataStore[id];
      const element = document.getElementById(id);
      if (element && element.parentElement) {
        element.parentElement.remove();
      }

      document.getElementById("deleteID").value = "";
      document.getElementById("deletePassword").value = "";
    }
  </script>
</body>
</html>
