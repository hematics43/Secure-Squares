<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Squares - Hacker Theme</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      text-shadow: 0 0 10px #0f0;
    }
    .color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
      justify-content: center;
    }
    .square {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #0f0;
      background-color: #111;
      box-shadow: 0 0 10px #0f0;
      animation: glow 1.5s infinite alternate;
      cursor: pointer;
      text-align: center;
      user-select: none;
      padding: 4px;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #0f0; }
      to { box-shadow: 0 0 15px #0f0; }
    }
    .highlight {
      outline: 2px solid lime;
      animation: pulse 1s ease-in-out 3;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px lime; }
      50% { transform: scale(1.1); box-shadow: 0 0 25px limegreen; }
      100% { transform: scale(1); box-shadow: 0 0 15px lime; }
    }
    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #0f0;
      background-color: #000;
      color: #0f0;
      width: 180px;
    }
    button {
      padding: 8px 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .address-label {
      font-size: 10px;
      margin-top: 4px;
      color: #0f0;
      max-width: 100px;
      text-align: center;
      word-wrap: break-word;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 0 20px #0f0;
    }
    .popup button {
      margin-top: 10px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      z-index: 999;
    }
    @media (max-width: 600px) {
      .square { width: 60px; height: 60px; font-size: 10px; }
      .input-box { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h2>üíÄ SECURE SQUARES</h2>

  <div class="input-box">
    <input type="text" id="titleInput" placeholder="Title" />
    <input type="text" id="contentInput" placeholder="Content" />
    <input type="password" id="dataPassword" placeholder="Password (optional)" />
    <button onclick="addSquare()">Add Square</button>
  </div>

  <div class="input-box">
    <input type="text" id="deleteID" placeholder="Square ID to delete" />
    <input type="password" id="deletePassword" placeholder="Delete Password" />
    <button onclick="deleteSquare()">Delete</button>
  </div>

  <div class="input-box">
    <input type="text" id="searchID" placeholder="Search by ID" />
    <button onclick="searchSquare()">üîç Search</button>
  </div>

  <div class="input-box">
    <button onclick="downloadJSON()">‚¨á Download</button>
    <input type="file" id="uploadFile" />
    <button onclick="uploadJSON()">‚¨Ü Upload</button>
  </div>

  <div class="color-row" id="colorRow"></div>
  <div id="popupContainer"></div>

  <script>
    let dataStore = {};

    function generateID() {
      return Math.random().toString(36).substr(2, 8);
    }

    function addSquare() {
      const title = document.getElementById("titleInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();
      const password = document.getElementById("dataPassword").value;
      if (!title && !content) return;

      const id = generateID();
      dataStore[id] = { title, content, password };

      const square = document.createElement("div");
      square.className = "square";
      square.id = id;
      square.innerText = "Click";
      square.onclick = () => revealData(id);

      const label = document.createElement("div");
      label.className = "address-label";
      label.textContent = id;

      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.style.alignItems = "center";
      container.appendChild(square);
      container.appendChild(label);

      document.getElementById("colorRow").appendChild(container);

      document.getElementById("titleInput").value = "";
      document.getElementById("contentInput").value = "";
      document.getElementById("dataPassword").value = "";
    }

    function revealData(id) {
      const stored = dataStore[id];
      if (!stored) return;

      const pass = prompt("Enter password to reveal:");
      if (stored.password && pass !== stored.password) {
        alert("Incorrect password!");
        return;
      }
      showPopup(`<strong>${stored.title}</strong><br>${stored.content}`);
    }

    function showPopup(content) {
      document.getElementById("popupContainer").innerHTML = `
        <div class="overlay" onclick="closePopup()"></div>
        <div class="popup">
          <div>${content}</div>
          <button onclick="closePopup()">Close</button>
        </div>
      `;
    }

    function closePopup() {
      document.getElementById("popupContainer").innerHTML = "";
    }

    function deleteSquare() {
      const id = document.getElementById("deleteID").value.trim();
      const pass = document.getElementById("deletePassword").value;
      if (!dataStore[id]) return alert("ID not found");
      if (dataStore[id].password && pass !== dataStore[id].password) {
        return alert("Wrong password");
      }

      delete dataStore[id];
      const element = document.getElementById(id);
      if (element && element.parentElement) {
        element.parentElement.remove();
      }

      document.getElementById("deleteID").value = "";
      document.getElementById("deletePassword").value = "";
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(dataStore)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "squares.json";
      a.click();
    }

    function uploadJSON() {
      const file = document.getElementById("uploadFile").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const newData = JSON.parse(e.target.result);
          dataStore = newData;
          document.getElementById("colorRow").innerHTML = "";

          for (let id in newData) {
            const square = document.createElement("div");
            square.className = "square";
            square.id = id;
            square.innerText = "Click";
            square.onclick = () => revealData(id);

            const label = document.createElement("div");
            label.className = "address-label";
            label.textContent = id;

            const container = document.createElement("div");
            container.style.display = "flex";
            container.style.flexDirection = "column";
            container.style.alignItems = "center";
            container.appendChild(square);
            container.appendChild(label);

            document.getElementById("colorRow").appendChild(container);
          }
        } catch (err) {
          alert("Invalid JSON file!");
        }
      };
      reader.readAsText(file);
    }

    function searchSquare() {
      const searchId = document.getElementById("searchID").value.trim().toLowerCase();
      if (!searchId) return;

      let found = false;
      document.querySelectorAll(".square").forEach(sq => {
        if (sq.id.toLowerCase() === searchId) {
          sq.classList.add("highlight");
          sq.scrollIntoView({ behavior: "smooth", block: "center" });
          setTimeout(() => sq.classList.remove("highlight"), 2000);
          found = true;
        }
      });

      if (!found) alert("Square ID not found.");
    }
  </script>
</body>
</html>
